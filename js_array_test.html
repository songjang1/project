<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		myarr=new Array(3);//3개의 요소를 갖는 배열객체를 생성
		myarr[0] = "servlet";
		myarr[1] = "java";
		myarr[2] = "spring";
		document.write("<h3>"+myarr[1]+"</h3>");
		document.write("<h3>"+myarr.length+"</h3>");
		for(i=0; i<myarr.length; i++){
			document.write("<h3>"+myarr[i]+"</h3>");
		}
		document.write("<h3>"+myarr.join(",")+"</h3>");//,로 합쳐준다.
		document.write("<h3>"+myarr.reverse()+"</h3>");//꺼꾸로 보여준다.
		document.write("<h3>"+myarr.sort()+"</h3>");//문자열 정렬
		
		//배열의 선언과 생성과 초기화를 동시에
		myarr2 = new Array(30,31,28,22,30);
		for(i=0; i<myarr2.length; i++){
			document.write("<h3>"+myarr2[i]+"</h3>");
		}
	</script>
</body>
</html>
